<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="stylesheet" href="./Css/app.css">
</head>

<body>
    <h1>Registrate con Nosotros!</h1>
    <div id="contRecCont_Registro">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombreRegistro" name="nombre" >
            <br>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correoRegistro" name="correo" >
            <br>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasenaRegistro" name="contrasena" >
            <br>
            
            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" >
            <br>
        </form>
        <div id="contButtons1">
            <button id="signup-button">Registrarse</button>
            <button id="Cancel-button">Cancelar</button>
        </div>
    </div>

        <!-- Cuadro modal de error oculto inicialmente -->
        <div id="modalError" class="modal">
            <div class="modal-contenido">
                <span class="cerrar-modal" id="cerrarModal">&times;</span>
                <p>ERROR</p>
                <p>¡Error al registrar!</p>
            </div>
        </div>    

        <!-- Cuadro modal de error oculto inicialmente -->
        <div id="modalAcierto" class="modal">
            <div class="modal-contenido">
                <span class="cerrar-modal" id="cerrarModalAcierto">&times;</span>
                <p>Listo</p>
                <p>¡Registro exitoso, Ya puedes iniciar sesión!</p>
            </div>
        </div>    

</body>
    <script type="module" src="../Backend/UserManager/app.js"></script>
</html>
